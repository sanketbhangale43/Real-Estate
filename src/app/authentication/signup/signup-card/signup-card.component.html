<div class="col-12 __center">
    <div class="card shadow col-lg-3 col-md-6 col-sm-8 col-xs-8">
        <div class="card-body col-12">
            <p class="text-center h4 mb-3">Sign up</p>
            <div [formGroup]="service.signUpForm">

                <!-- -------------------------------- Name -------------------------------- -->
                <mat-form-field class="col-12 p-0 m-0" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <!-- -------------------------------- Email -------------------------------- -->
                <mat-form-field class="col-12 p-0 m-0" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <!-- ------------------------------- Mobile -------------------------------- -->
                <mat-form-field class="col-12 p-0 m-0" appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input type="number" matInput placeholder="mobile" formControlName="mobile">
                </mat-form-field>

                <!-- ------------------------------ Password ------------------------------- -->
                <mat-form-field class="col-12 p-0 m-0" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                        formControlName="password" (keyup.enter)="service.signup()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
                <!-- ---------------------------- Signup Button ----------------------------- -->
                <div>
                    <mat-progress-bar *ngIf="service.loading" mode="indeterminate"></mat-progress-bar>
                    <button class="col-12 p-0 m-0" mat-raised-button color="primary" (click)="service.signup()"
                        [disabled]="service.loading">Signup</button>
                </div>
            </div>
        </div>
    </div>
</div>
